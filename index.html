<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1b40e766d.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="themes">
        <div class="theme">T1</div>
        <div class="theme">T2</div>
        <div class="theme">T3</div>
    </div>
    <div class="main">
        <div class="screen">
            <div class="display-result">1784</div>
            <div class="display-calc">582 + 1202 = 1784</div>
        </div>

        <div class="buttons">
            <div class="button operator" id="clear" data-value="clear">AC</div>
            <div class="button operator" id="delete" data-value="delete">
                <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="button operator" id="divide" data-value="divide">
                <i class="fa-sharp fa-solid fa-divide"></i>
            </div>
            <div class="button number" data-value="7">7</div>
            <div class="button number" data-value="8">8</div>
            <div class="button number" data-value="9">9</div>
            <div class="button operator" id="multiply" data-value="multiply">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="button number" data-value="4">4</div>
            <div class="button number" data-value="5">5</div>
            <div class="button number" data-value="6">6</div>
            <div class="button operator" id="minus" data-value="minus">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div class="button number" data-value="1">1</div>
            <div class="button number" data-value="2">2</div>
            <div class="button number" data-value="3">3</div>
            <div class="button operator" id="plus" data-value="plus">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="button operator" id="decimal" data-value="decimal">.</div>
            <div class="button number" data-value="0">0</div>
            <div class="button operator" id="equals" data-value="equals">
                <i class="fa-solid fa-equals"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Rhythm2107 [github]</p>
    </div>
</body>

</html>
