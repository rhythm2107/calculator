<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="themes">
        <div class="theme">T1</div>
        <div class="theme">T2</div>
        <div class="theme">T3</div>
    </div>
    <div class="main">
        <div class="screen">
            <div class="display-result">1784</div>
            <div class="display-calc">582 + 1202 = 1784</div>
        </div>

        <div class="buttons">
            <div class="button operator" id="clear">AC</div>
            <div class="button operator" id="delete">C</div>
            <div class="button operator" id="divide">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator" id="multiply">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator" id="minus">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator" id="plus">+</div>
            <div class="button operator" id="decimal">.</div>
            <div class="button number">0</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Rhythm2107 [github]</p>
    </div>
</body>

</html>
